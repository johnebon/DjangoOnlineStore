{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container-xl">
	<div class="row">
		<div class="col-md-12">
			<h2><b>Register</b></h2>
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}
            <form method="post" class="d-flex flex-column justify-content-center" action="{% url 'register' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field }}
                </div>
                {% endfor %}
                <input type="submit" value="Register" class="btn w-25 mx-auto" />
            </form>
        </div>
	</div>
</div>
<style>
    .btn {
        background: none;
        border: 1px solid #7ac400;
        color: #7ac400;
    }

    .btn:hover {
        color: #fff;
        background: #7ac400;
        box-shadow: none;
    }

    .form-control {
        border: 1px solid #7ac400;
    }
</style>
{% endblock %}
